<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>¿Quieres ser mi San Valentín?</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fuente romántica para el título -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Imagen que aparece tras varios hovers sobre "No" -->
    <div id="floatingImage" class="hidden">
      <img src="perrito.webp" alt="Sorpresa">
    </div>
    <h1>¿Quieres ser mi San Valentín?</h1>
    <div class="buttons">
      <button id="yesBtn">¡Claro que si!</button>
      <button id="noBtn">No, hueles feo</button>
    </div>
    <div id="message" class="hidden">
      <p>¡Gracias por aceptarme, te amo mi mochi hermosa!</p>
    </div>
  </div>
  
  <!-- GIF a la izquierda -->
  <div id="leftGif" class="hiddenGif">
    <img src="Dance Cat GIF.gif" alt="GIF Izquierdo">
  </div>
  <!-- GIF a la derecha -->
  <div id="rightGif" class="hiddenGif">
    <img src="mowii.gif" alt="GIF Derecho">
  </div>
  
  <script src="script.js"></script>
</body>
</html>
